    - name: Atmel ATAK55002-V2 shield
      image: ./img/Atmel-ATAK55002-v2.png
      description: Full documentation (PDF) <a href="/resources/Atmel-User-Guide-for-ATAK55002-V1-V2-V3_Application-Note.pdf">here</a>.

        The Atmel ATAK55002-V2 extension board is a hardware platform for evaluating the Atmel ATA8520 SIGFOX transmitter.
        This Arduino shield includes the Atmel ATA8520 SIGFOX transmitter and an Atmel AT30TS75A temperature sensor.

        This shield does not come with a valid subscription - you need to contact us to subscribe.

        Use the Arduino IDE to program and send your messages over serial. Atmel provides Arduino libs to handle both the temperature sensor & the SIGFOX transceiver.
      codeSample: //Atmel Sample
        
        &#35;include "AtmSIGFOXshd.h"    
        
        SIGFOXshield SIGsh;
        
        SIGsh.begin(); 
        
        SIGsh.SIGFOXon();
        
        unsigned char message[2]; 
        
        message[0] = 0x01;
        
        message[1] = 0x02;
        
        SIGsh.sendMessage(message,sizeof(message)); 

      linkUrl: http://www.atmel.com
      linkText: Order on Atmel.com
        
