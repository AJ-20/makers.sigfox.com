
<div class="partners">
    {% for entry in site.data.startupspartners %}
        <h3 class="text-center">{{entry.type}}</h3>
        <div class="row">
        {% for partner in entry.partners%}
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 ">
                <div class="startups-partner text-center">
                    <div>
                {% if partner.logo %}
                    <a href="{{partner.url}}"><img alt="{{partner.name}}" title="{{partner.name}}" src="{{site.url}}/img/startups/{{partner.logo}}" /></a>
                {% else %}
                    {{partner.name}}
                {% endif %}
                    </div></div>
            </div> 
        {% endfor %}
        </div>
    {% endfor %}

</div>
